<meta charset=utf-8>
<style>
body { margin: 0px; }
canvas { width:100%; height:100%; overflow: hidden; }
</style>
<head><meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1">
<script type="text/javascript" src="../glutil_min.js"></script>
<script type="text/javascript" src="../extras/frame.js"></script>
<script type="text/javascript" src="demoutil.js"></script>
</head>
<body>
<canvas id=canvas></canvas>
<p>Texture courtesy of pdtextures.blogspot.com</p>
<script id="demo">

  // Create the 3D scene; find the HTML canvas and pass it
  // to Scene3D.
  var scene=new Scene3D(document.getElementById("canvas"))
    .cullFace(Scene3D.BACK);
  var fc=new FrameCounterDiv(scene)
  scene.loadAndMapTextures([
   "461223191.jpg",
   "specular.png"
   ]).then(function(tex){
   if(tex.successes.length!=2)return;
   var mesh=Meshes.createBox(10,20,20);
   var shape=scene.makeShape(mesh).setMaterial(new Material()
    .setParams({
     "diffuse":"white",
     "specular":"white",
     "shininess":5,
     "texture":tex.successes[0],
      "specularMap":tex.successes[1]
    }))
   scene.addShape(shape);
   // Create a timer
   var timer={};
  // Set up the render loop
  GLUtil.renderLoop(function(time){
   // Set the perspective view.  Camera has a 45-degree field of view
   // and will see objects from 0.1 to 100 units away.
   scene.setPerspective(45,scene.getClientAspect(),0.1,100);
   // Move the camera back 40 units.
   scene.setLookAt([0,0,40]);
   // Update the shape's rotation
   var q=GLMath.quatFromTaitBryan(
     360*GLUtil.getTimePosition(timer,time,6000),
     360*GLUtil.getTimePosition(timer,time,12000),
     0
   );
   fc.update();
   shape.setQuaternion(q);
   // Render the scene
   scene.render();
  });
 })
//-->
</script>
</body>
